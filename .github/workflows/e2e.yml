name: E2E Tests (Preview)

on:
  repository_dispatch:
    types:
    - 'vercel.deployment.success'

jobs:
  e2e:
    if: github.event.client_payload.environment == 'preview'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.client_payload.git.sha }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install Python dependencies
      working-directory: ./e2e
      run: uv sync

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.19.5
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create dummy .env file
      run: touch .env

    - name: Run seed script
      env:
        NEXT_PUBLIC_APP_URL: ${{ github.event.client_payload.url }}
        NEXT_PUBLIC_ENVIRONMENT: qa
        MONGODB_URI: ${{ secrets.QA_MONGODB_URI }}
        JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
        JWT_PUBLIC_KEY: ${{ secrets.JWT_PUBLIC_KEY }}
        BASE_USER_PASSWORDS_MAP: ${{ secrets.BASE_USER_PASSWORDS_MAP }}
      run: npm run seed
    
    - name: Run e2e tests
      env:
        NEXT_PUBLIC_APP_URL: ${{ github.event.client_payload.url }}
        NEXT_PUBLIC_ENVIRONMENT: qa
        BASE_USER_PASSWORDS_MAP: ${{ secrets.BASE_USER_PASSWORDS_MAP }}
        MONGODB_URI: ${{ secrets.QA_MONGODB_URI }}
        JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
        JWT_PUBLIC_KEY: ${{ secrets.JWT_PUBLIC_KEY }}
      run: npm run test:e2e
